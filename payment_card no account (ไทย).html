<!DOCTYPE html>
<html>
    <head>
        <title>payment no account TH</title>
        <style>
            body {
                background-image: url(assets/imgs/Vector.png);
                background-size: cover;
                background-repeat: no-repeat;
                background-attachment: scroll;
                background-position-y: 500px;
                margin: 0 auto;
            }
        </style>
        <link rel="stylesheet" href="no_account.css (ไทย) lists/body (ไทย).css">
        <link rel="stylesheet" href="no_account.css (ไทย) lists/header (ไทย).css">
        <link rel="stylesheet" href="no_account.css (ไทย) lists/style (ไทย).css">
        <link rel="stylesheet" href="no_account.css (ไทย) lists/footer (ไทย).css">
        <link rel="stylesheet" href="assets/css/all.css">
    </head>
    <body>
        <header class="header, header_shade">
            <box class="eatmi_icon">
                <p class="eatmi_text">EATMI</p>
            </box>
            <box class="left_taskbar">            
                <p class="shop_text">ร้านค้า</p>   
                <p class="my_account_text">บัญชีของฉัน<arrow1 class="fa-regular fa-angle-down"></arrow1></p>      
                <div class="select-box1">
                    <div class="options-container1">
                      <div class="option1">
                        <input type="radio" class="radio" id="my_profile" name="category"/>
                        <label for="my_profile">โปรไฟล์ของฉัน</label>
                      </div>
            
                      <div class="option1">
                        <input type="radio" class="radio" id="my_coupon" name="category" />
                        <label for="my_coupon">คูปองของฉัน</label>
                      </div>
            
                      <div class="option1">
                        <input type="radio" class="radio" id="order_history" name="category" />
                        <label for="order_history">ประวัติการสั่งซื้อ</label>
                      </div>
                    </div>
                  </div>
                </div>
                <p class="our_story_text">เรื่องราวของเรา<arrow2 class="fa-regular fa-angle-down"></arrow2></p>
                <div class="select-box2">
                    <div class="options-container2">
                      <div class="option2">
                        <input type="radio" class="radio" id="partner" name="category"/>
                        <label for="partner">หุ้นส่วน</label>
                      </div>
            
                      <div class="option2">
                        <input type="radio" class="radio" id="about_eatmi" name="category" />
                        <label for="about_eatmi">เกี่ยวกับ Eatmi</label>
                      </div>
            
                      <div class="option2">
                        <input type="radio" class="radio" id="sustain" name="category" />
                        <label for="sustain">เส้นทางแห่งความยั่งยืน</label>
                      </div>
                    </div>
                  </div>
                </div>
            </box>
            <box class="right_taskbar">
                <div class="bag">
                    <bag1 class="fa-regular fa-shopping-bag"></bag1>
                </div>
                <button class="sign_up_button">
                    <p class="sign_up_text">ชื่อ</p>
                </button>
                <a href="payment_card no account.html">
                    <p class="Eng_Thai">EN/TH</p>
                </a>
            </box>
        </header>
        <box class="progress_taskbar">
            <div class="circle1">
                <bag2 class="fa-regular fa-shopping-bag"></bag2>
            </div>
            <div class="left_rect"></div>
            <credit_card class="fa-regular fa-credit-card"></credit_card>
            <div class="right_rect"></div>
            <house class="fa-regular fa-house"></house>
            <p class="no_account">ยังไม่ได้สร้างบัญชี?</p>
            <button class="create_account_button">
                <div class="create_account_text">สร้างบัญชี</div>
            </button>
        </box>
        <footer class="footer">
            <img src="assets/imgs/AIESEC.png" class="AIESEC">
            <box class="taskbar_box">
                <box class="first_taskbar">
                    <our_story>เรื่องราวของเรา</our_story>
                    <partner>หุ้นส่วน</partner>
                    <about_eatmi>เกี่ยวกับ Eatmi</about_eatmi>
                    <sustain>เส้นทางแห่งความยั่งยืน</sustain>
                </box>
                <box class="second_taskbar">
                    <shop>ร้านค้า</shop>
                    <view_shop>ดูร้านค้า</view_shop>
                </box>
                <box class="third_taskbar">
                    <my_account>บัญชีของฉัน</my_account>
                    <my_profile>โปรไฟล์ของฉัน</my_profile>
                    <my_coupon>คูปองของฉัน</my_coupon>
                    <order_history>ประวัติการสั่งซื้อ</order_history>
                </box>
                <box class="last_taskbar">
                    <help>ความช่วยเหลือ</help>
                    <FAQS>FAQS</FAQS>
                </box>
            </box>
            <div class="line"></div>
            <term_condition>ข้อกำหนดและเงื่อนไข</term_condition>
            <privacy_policy>นโยบายความเป็นส่วนตัว</privacy_policy>
            <a href="https://www.facebook.com/Eatmiofficial-104472018763586" target="_blank">
                <img src="assets/icon/fb.png" class="fb">
            </a>
            <a href="https://www.instagram.com/eatmi.official/?hl=th" target="_blank">
                <img src="assets/icon/ig.png" class="ig">            
            </a>
        </footer>
        <script src="javascript/script.js"></script>
    </body>
</html>
